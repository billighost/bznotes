<div class="quantum-admin-panel">
    <h2 class="neuro-glitch" data-text="Neural User Interface" style="color: #fff; text-shadow: 0 0 10px rgba(108,92,231,0.5);">üöÄ User Command Center</h2>
    
    <div class="quantum-search-container">
        <input type="text" 
               id="search-users" 
               class="neuro-input"
               placeholder="Engage user search protocol..."
               style="color: #fff;">
        <div class="quantum-search-focus"></div>
    </div>

    <ul class="neural-user-grid">
        {% for user in users %}
            <li class="neuro-user-card" data-user-id="{{ user.id }}" style="background: rgba(15, 15, 31, 0.9);">
                <div class="holographic-user-profile">
                    <img src="{{ user.profile_picture_url }}" 
                         class="quantum-avatar"
                         alt="üòÅ"
                         loading="lazy">
                    <div class="neural-user-badge">
                        <span class="neuro-username" style="color: #fff; background: none;">{{ user.username }}</span>
                        <div class="quantum-user-stats">
                            <span class="stat-chip" style="background: rgba(255,255,255,0.1); color: #fff;">üìÖ {{ user.join_date }}</span>
                            <span class="stat-chip" style="background: rgba(108,92,231,0.3); color: #f1c40f;">üõ°Ô∏è {{ 'Admin' if user.is_admin else 'Member' }}</span>
                        </div>
                    </div>
                </div>

                <div class="quantum-control-interface">
                    <form action="{{ url_for('make_admin', user_id=user.id) }}" 
                          method="POST" 
                          class="neuro-form"
                          data-confirmation="Elevate {{ user.username }} to admin status?">
                        <button type="submit" class="quantum-control-btn admin-promotion" style="color: #fff;">
                            <span class="holographic-icon">üîÑ</span>
                            <span class="neuro-tooltip" >Activate Admin Protocol</span>
                        </button>
                    </form>

                    <form action="{{ url_for('delete_user', user_id=user.id) }}" 
                          method="POST" 
                          class="neuro-form"
                          data-confirmation="Initiate user deletion sequence?">
                        <button type="submit" class="quantum-control-btn user-deletion" style="color: #fff;">
                            <span class="holographic-icon">‚ö°</span>
                            <span class="neuro-tooltip">Execute Termination Protocol</span>
                        </button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<style>
/* Fixed Text Visibility */
.neuro-glitch {
    color: #fff !important;
    -webkit-text-fill-color: #fff !important;
}

.neuro-username {
    color: #fff !important;
    text-shadow: 0 0 10px rgba(108,92,231,0.5);
}

.quantum-control-btn {
    color: #fff !important;
}

.stat-chip {
    color: #fff !important;
    backdrop-filter: none !important;
}

.quantum-admin-panel {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    background: rgba(15, 15, 31, 0.95);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    border: 2px solid #ffffff0d;
    box-shadow: 0 8px 32px #00000040;
}

.neural-user-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    padding: 0;
    margin: 2rem 0;
}

.neuro-user-card {
    background: linear-gradient(145deg, #0f0f1f 0%, #1a1a2f 100%);
    border-radius: 15px;
    padding: 1.5rem;
    transition: all 0.3s quantum-ease;
    position: relative;
    overflow: hidden;
}

.neuro-user-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
}

.quantum-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--primary);
    transition: transform 0.3s ease;
}

.quantum-avatar:hover {
    transform: scale(1.1);
}

.quantum-control-interface {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
    border-top: 1px solid #ffffff0d;
    padding-top: 1.5rem;
}

.quantum-control-btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s quantum-ease;
    position: relative;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.quantum-control-btn.admin-promotion:hover {
    background: linear-gradient(90deg, #6c5ce7 0%, #a66efa 100%);
}

.quantum-control-btn.user-deletion:hover {
    background: linear-gradient(90deg, #ff4757 0%, #ff6b6b 100%);
}

.neuro-tooltip {
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: #f2f2f4;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.9rem;
    opacity: 1;
    transition: all 0.3s ease;
    pointer-events: none;
    white-space: nowrap;
}

.quantum-control-btn:hover .neuro-tooltip {
    opacity: 1;
    bottom: 150%;
}

.quantum-search-container {
    position: relative;
    margin: 2rem 0;
}

.neuro-input {
    width: 100%;
    padding: 1.2rem;
    background: #ffffff05;
    border: 2px solid #ffffff0d;
    border-radius: 12px;
    color: var(--text);
    font-family: 'Space Grotesk', sans-serif;
    transition: all 0.3s quantum-ease;
}

.neuro-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 30px rgba(108,92,231,0.2);
}

@keyframes quantum-pulse {
    0% { transform: scale(0.95); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(0.95); opacity: 0.8; }
}

.quantum-search-focus {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    pointer-events: none;
    animation: quantum-pulse 2s infinite;
    z-index: -1;
}
</style>

<script>
// Quantum Search Protocol
document.getElementById('search-users').addEventListener('input', debounce(function(e) {
    const searchTerm = e.target.value.toLowerCase();
    document.querySelectorAll('.neuro-user-card').forEach(card => {
        const username = card.querySelector('.neuro-username').textContent.toLowerCase();
        card.style.display = username.includes(searchTerm) ? 'block' : 'none';
    });
}, 300));

// Quantum Confirmation Protocol
document.querySelectorAll('.neuro-form').forEach(form => {
    form.addEventListener('submit', function(e) {
        if(!confirm(this.dataset.confirmation)) e.preventDefault();
    });
});

// Holographic Interaction System
document.querySelectorAll('.neuro-user-card').forEach(card => {
    card.addEventListener('mousemove', function(e) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
    });
});

function debounce(func, wait) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}
</script>
